<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" /> 

    <title>eleme</title>
   
    <link rel="stylesheet" href="/static/css/reset.css">
    <script>
      //适配
        document.addEventListener('DOMContentLoaded', function (){
            var viewportEl = document.createElement('meta'),
                scale = 1/window.devicePixelRatio,
                meta = document.head.querySelector('meta')

            viewportEl.name = "viewport";
            viewportEl.content = "width=device-width, initial-scale="+ scale +", maximum-scale="+ scale +", minimum-scale="+ scale +", user-scalable=no";
            document.head.insertBefore(viewportEl, meta);

            var h = window.innerWidth;
            document.documentElement.style.fontSize = h/62.1 + 'px';
        })
         //  阻止浏览器默认行为
        document.addEventListener('touchstart',function (ev){
            ev.preventDefault()
        })
        // 判断各种浏览器，找到正确的方法
        function launchFullscreen(element) {
            if(element.requestFullscreen) {
                element.requestFullscreen();
            } else if(element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if(element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if(element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // 启动全屏!
        launchFullscreen(document.documentElement); // 整个网页
    </script>

  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
